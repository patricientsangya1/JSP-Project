<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custome css  -->
    <link rel="stylesheet" href="./style.css">
    <title>Registration</title>
</head>
<body>
    <div class="main-parent">
        <div class="form-wrap">
            <form method="post" action="/AssignmentFinal/save">
                <h1><span style="color:  #1049a3">Registration</span>Form</h1>
                <div class="single-input">
                    <input id="firstname" name="StudentId" type="text" placeholder="Student ID" maxlength="5" required>
                </div>
                <div class="single-input">
                    <input id="firstname" name="firstname" type="text" placeholder="First Name" required>
                </div>
                <div class="single-input">
                    <input id="middlename" name="middlename" type="text" placeholder="Middle Name" required>
                </div>
                <div class="single-input">
                    <input id="lastname" name="lastname" type="text" placeholder="Last Name" required>
                </div>
                <div class="single-input"><label for="Topic">Choose Gender:<br></label>
                    <select name="gender" >
                        <option>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="single-input">
                    <input id="birthday" name="birthday" type="date" placeholder="Date of birthday" required>
                </div>

                <div class="single-input">
                    <input id="email" name="email" type="email" placeholder="Email Address" required>
                </div>
                <div class="single-input">
                    <input id="country" name="country" type="text" placeholder="Country" required>
                </div>
                <div class="single-input">
                    <input id="username" name="username" type="text" placeholder="User Name" required>
                </div>
                <div class="single-input">
                    <input id="pass" name="password" type="password" placeholder="Password" required>
                </div>
                <!-- <div class="single-input">
                    <input id="cpass" type="password" placeholder="Confirm Password" required>
                </div> -->
                <div class="submit-button">
                    <button style="background-color:  #1049a3" class="button">Submit</button>
                </div>
                <div class="account-have">
                    <a href="#">Forget Password</a>
                    <a href="login.html">Have an account please Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./sweetalert.js"></script>
    <script src="./app.js"></script>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
